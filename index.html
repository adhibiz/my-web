<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .profile {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .name {
      font-size: 2rem;
      margin-top: 1rem;
    }
    .bio {
      margin: 1rem 0;
      color: #666;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    .contact a {
      color: #1e88e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" />
      <div class="name">Aathi Sakthi</div>
      <div class="bio">Aspiring Business Developer | Video Editor | Tech Enthusiast</div>
    </div><div class="section">
  <h2>Skills</h2>
  <ul>
    <li>Digital Marketing</li>
    <li>Video Editing</li>
    <li>Problem Solving</li>
    <li>Team Management</li>
  </ul>
</div>

<div class="section">
  <h2>Contact</h2>
  <ul class="contact">
    <li>Email: <a href="mailto:aathi@email.com">aathi@email.com</a></li>
    <li>Phone: +91-12345-67890</li>
    <li>Location: Chennai, Tamil Nadu</li>
  </ul>
</div>

  </div>
</body>
</html>
